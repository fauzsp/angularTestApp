<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>home page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="./js/shoppingController.js"></script>
  </head>
  <body ng-app="shoppingApp">
    <h2>Todo App</h2>
    <div ng-controller="shoppingController">
      <div class="row">
        <div class="container">
          <button class="btn btn-primary" ng-click="getUser()">
            show users
          </button>
          <table ng-show="showTable" class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th>Full Name</th>
                <th>UserName</th>
                <th>status</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in users">
                <th scope="row">{{$index + 1}}</th>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>
                  <button
                    type="button"
                    ng-click="editUser(user)"
                    class="btn btn-success"
                  >
                    Edit
                  </button>
                  <button
                    ng-click="deleteUser(user)"
                    type="button"
                    class="btn btn-danger"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="container">
          <form ng-submit="createUser()">
            <div class="form-group">
              <label for="exampleInputName">Email full name</label>
              <input
                type="text"
                ng-model="user.name"
                class="form-control"
                id="exampleInputName"
                placeholder="Enter full name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputUserName">Enter Username</label>
              <input
                type="text"
                ng-show="userId"
                class="form-control"
                ng-model="user.username"
                id="exampleInputUserName"
                placeholder="Enter username"
              />
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button ng-show="submit" type="submit" class="btn btn-primary">
              Submit
            </button>
            <button
              type="button"
              ng-show="update"
              ng-click="updateUser()"
              ng-show="update"
              class="btn btn-primary"
            >
              update
            </button>
            <button
              type="button"
              ng-show="cancel"
              ng-click="cancelUser()"
              class="btn btn-secondary"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
